<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Offcanvas Example</title>
    <!-- 引入Bootstrap的CSS和JavaScript文件 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Offcanvas 1 -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas1">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Offcanvas 1</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <!-- Offcanvas 1 的内容 -->
        </div>
    </div>

    <!-- Offcanvas 2 -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas2">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Offcanvas 2</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <!-- Offcanvas 2 的内容 -->
        </div>
    </div>

    <!-- 页面内容 -->
    <div class="container">
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas1">Toggle Offcanvas 1</button>
        <button class="btn btn-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas2">Toggle Offcanvas 2</button>
    </div>

    <!-- 引入Bootstrap的JavaScript文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
